<!--How to Create a Form In HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  
  <form>
    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>

    <h2>Personal Details</h2>
    
    <label for="first">First Name: </label>
    <input type="text" id="first" placeholder="Enter Your First Name" name="userName"><br><br>
    
    
  
    <label for="last">Last Name: </label>
    <input type="text" id="last" placeholder="Enter Your Last Name" name="userLast"><br><br>

    <label for="dob">Date of Birth: </label>
    <input type="date" id="dob" placeholder="Enter Date of Birth" name="userDob">
    <br><br>

    <label>Gender: </label><br>
    <input type="radio" value="male" name="gender" id="male">
    <label for="male">Male</label><br>

    <input type="radio" value="female" name="gender" id="female">
    <label for="female">Female</label><br>

    <input type="radio" value="other" name="gender" id="other">
    <label for="other">Other</label>
    <br><br>
 
    <label for="file">Upload your Photo:</label><br>
    <input type="file" id="file" name="userPhoto">
    <hr>

    <h2>Contact Information</h2>
    <label for="email">Email Address: </label>
    <input type="email" id="email" placeholder="Enter Your Email" name="userEmail"><br><br>

    <label for="phone">Phone Number: </label>
    <input type="tel" id="phone" placeholder="Enter Your Phone number" name="phone">
    <br><br>

    <label for="feedback">Mailing Address: </label><br>
    <textarea name="text" id="feedback" placeholder="Street Address, City, State, ZIP Code"></textarea>

    <hr>

    <h2>Academic Information</h2>


    <fieldset>
    <label for="subject">Select Your Courses: </label><br>
    <select name="subject" id="subject">
      <option value="">Choose Your Course!</option>
      <option value="cse" name="subject">Computer Science Engineering</option>
      <option value="me" name="subject">Mechanical Engineering</option>
      <option value="ce" name="subject">Civil Engineering</option>
      <option value="eee" name="subject">Electrical Electronic Engineering</option>
      <option value="other" name="subject">Other Branches</option>
    </select>
    </fieldset>
    <br><br>


    <label>Extracurricular Activities: </label><br>
    
    <input type="checkbox" name="interest" id="sport" value="sport">
    <label for="sport">Sports</label>
    <br>

    <input type="checkbox" name="interest" id="music" value="music">
    <label for="music">Music & Arts</label>
    <br>

    <input type="checkbox" name="interest" id="technology" value="technology">
    <label for="technology">Technology Clubs</label>
    <br>

    <input type="checkbox" name="interest" id="volunteer" value="volunteer">
    <label for="volunteer">Volunteering</label>
    <br>
    <hr>

    <h2>Create Your Account</h2>
    <label for="pass">Create a Password: </label>
    <input type="password" id="pass" placeholder="Create Your Password" name="userPass"><br><br>

    <label for="security">Security Answer: </label>
    <input type="text" id="security" name="securityAnswer">
    <br><br>


    <label for="sec">Security Questions:</label>
    <select name="securityQuestion" id="sec">
      <option value="pet">What was your first pet's name.</option>
      <option value="friend">What was your first friend name.</option>
      <option value="child">What was your first childhood name.</option>

    </select><br><br>

    <input type="checkbox" id="check" name="agreement">
    <label for="check">I agree to the Terms and Conditions.</label>
    <hr>

    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>


  </form>
  
</body>
</html>
