<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table no.2</title>
</head>
<body>
  <table border="black">
    <thead>            <!--thead means - table header section-->
      <tr>
        <th>Column1</th>
        <th>Column2</th>
        <th>Column3</th>
      </tr>
    </thead>
    <tbody>        <!--tbody means - table body -->
      <tr>
        <td rowspan="2">Row1 Cell1</td>
        <td>Row1 Cell2</td>
        <td>Row1 Cell3</td>
      </tr>
      <tr>
        <td>Row2 Cell2</td>
        <td>Row2 Cell3</td>
      </tr>
      <tr>
        <td colspan="3">Row3 Cell1</td>
      </tr>
  </table>
  <!--tfoot means - table end point section-->
  
</body>
</html>
