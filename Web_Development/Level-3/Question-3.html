<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/action">
        <div>
            <label for="user">Name : </label>
            <input type="text" placeholder="Enter Name" id="user">
        </div><br>
        <div>
            <label for="email">Email : </label>
            <input type="text" placeholder="Enter Email" id="email">
        </div><br>
        <div>
            <label for="feed">Message :</label>
            <textarea id="feed" placeholder="write your feedback"></textarea>
        </div><br>
        <div>
            Rate us our of 5 :
            <br>
            <input type="radio" id="rate">
            <label for="rate">1</label><br>
            <input type="radio" id="rate">
            <label for="rate">2</label> <br>
            <input type="radio" id="rate">
            <label for="rate">3</label> <br>
            <input type="radio" id="rate">
            <label for="rate">4</label> <br>
            <input type="radio" id="rate">
            <label for="rate">5</label>
        </div>
        <br>
        <button type="submit">Send your message!</button>

    </form>
    
</body>
</html>
